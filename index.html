<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <div class="container" id="app">
        <div class="card">
            <h1 :style="{
                color: inputValue.length < 5 ? 'darkred' : 'blue',
                fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
            }">{{ title }}</h1>
            <div class="form-control">
                <input 
                    type="text" 
                    :placeholder="placeholder" 
                    v-model="inputValue"
                    @keypress.enter="addNewNote"
                />
                <button class="btn" @click="addNewNote">Add</button>
                <hr/>
                <ul class="list" v-if:="todoList.length !==0">
                    <li class="list-item" v-for="(todo, idx) in todoList">
                        <!-- <span :class="todo.length >5 ? 'primary' : 'bold'">{{idx + 1}}. {{toUpperCase(todo)}}</span> -->
                        <span :class="['bold', {'primary':todo.length >5}]">{{idx + 1}}. {{toUpperCase(todo)}}</span>
                        <!-- <span :class="{
                            'primary': true,
                            'bold': todo.length >5
                        }">{{idx + 1}}. {{toUpperCase(todo)}}</span> -->
                        <button class="btn danger" @click="removeNote(idx)">delete</button>
                    </li>
                    <li>
                        <strong>Total: {{todoList.length}} | Double num: {{doubleCount}}</strong>
                    </li>
                </ul>
                <div v-else>Nothing to-do. Great</div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
